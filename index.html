<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <header>
      <nav style="display: flex;">
        <div class="logo">
          <img src="ToDo.png" alt="To-Do List" />
          <p>To-Do List</p>
        </div>
        <ul>
          <a href="ToDo.html">
            <li>Home</li>
          </a>
          <a href="main">
            <li>Contacts</li>
          </a>
          <a href="main">
            <li>Sign in</li>
          </a>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1 class="row">&nbsp;&nbsp;&nbsp; To-Do List &nbsp;&nbsp;&nbsp;</h1>
      <br /><br />
      <div class="row">
        <form class="form-inline col-sm-offset-3">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-pencil"></i>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="todo-item"
              id="box"
              style="width: 30vw"
            />
          </div>
          <div class="form-group">
            <input
              type="button"
              class="btn btn-primary form-control"
              value="add"
              style="width: 10vw"
              onclick="add_item()"
            />
          </div>
        </form>
      </div>
      <div class="row">
        <ul id="list_item"></ul>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
